<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Career Advisor</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="card-box animated-card">
            <header class="text-center mb-5">
                <h1 class="main-title">Personalized Career Advisor</h1>
                <p class="subtitle">Please tell us about yourself to get started.</p>
            </header>

            <form id="careerForm">
                <div class="form-group animated-input">
                    <label for="interests">What are your interests? (e.g., Science, Arts, Coding)</label>
                    <input type="text" id="interests" name="interests" placeholder="Enter your interests here" required>
                </div>

                <div class="form-group animated-input">
                    <label for="skills">What skills do you have? (e.g., Python, Communication, Teamwork)</label>
                    <input type="text" id="skills" name="skills" placeholder="Enter your skills here" required>
                </div>

                <div class="form-group animated-input">
                    <label for="aptitudes">What are your natural aptitudes? (e.g., Problem-solving, Creativity, Leadership)</label>
                    <input type="text" id="aptitudes" name="aptitudes" placeholder="Enter your aptitudes here" required>
                </div>

                <div class="form-group animated-input">
                    <label for="education">What is your current education level?</label>
                    <select id="education" name="education" required>
                        <option value="">Select...</option>
                        <option value="High School">High School</option>
                        <option value="College">College Student</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </div>
                
                <button type="submit" class="cta-button animated-button">Get My Career Path âœ¨</button>
            </form>

            <div id="results" class="results-box mt-4">
                <p class="initial-message">Your career path will appear here after you submit the form.</p>
            </div>
        </div>
    </main>
    <script src="script2.js"></script>
</body>
</html>
